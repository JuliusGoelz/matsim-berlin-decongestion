header:
  title: Congestion and Delays

layout:
  rowCapacityAbsolute: # contains one map per run with the capacity usage
    - title: 'Base Case'
      description: 'Capacity usage'
      type: links
      height: 8
      props:
        network: 'output/berlin-v6.0-1pct/berlin-v6.0.output_network.xml.gz'
        projection: EPSG:25832
        zoom: 9.5
        center:
            - 13.4
            - 52.51
        # showDifferences: true
        datasets:
          csvFile: 'output/berlin-v6.0-1pct/analysis/traffic/traffic_stats_by_link_daily.csv'
          # csvBase: '../base/output/accidentCosts.csv.gz'
        display:
          color:
            dataset: csvFile
            columnName: road_capacity_utilization
            colorRamp:
              ramp: RdBu
              steps: 9
          width:
            dataset: csvFile
            columnName: simulated_traffic_volume
            scaleFactor: 10000
    - title: 'Decongestion'
      description: 'Capacity usage'
