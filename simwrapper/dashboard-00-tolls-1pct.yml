header:
  title: Collected Tolls

layout:
  rowDaily:
    - title: 'Tolls collected'
      description: 'Tolls collected per hour, comparing decongestion and roadpricing scenarios'
      type: 'line'
      # width: 3
      dataset: 'src/main/python/output/collected_tolls.csv'
      x: 'hour'
      columns: ['decongestion', 'roadpricing']
      xAxisName: 'Hour'
      yAxisName: 'Collected Toll [€]'
      legendTitles: ["Decongestion", "Roadpricing"]
      width: 8
      height: 8
    - title: 'Total Tolls'
      description: 'Total amount in € over the day'
      type: 'bar'
      dataset: 'src/main/python/output/collected_tolls_total.csv'
      x: 'x'
      columns: ['decongestion', 'roadpricing']
      xAxisName: ''
      yAxisName: 'Amount [€]'
      width: 2