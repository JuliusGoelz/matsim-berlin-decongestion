  rowCapacityRelative:
    - title: 'Decongestion'
      description: 'Capacity usage compared to base case'
      type: links
      height: 8
      props:
        network: 'output/berlin-v6.0-1pct-withDecongestion/withDecongestion.output_network.xml.gz'
        projection: EPSG:25832
        zoom: 9.5
        center:
            - 13.4
            - 52.51
        showDifferences: true
        datasets:
          csvFile: 'src/main/python/output/link_delays.csv'
          csvBase: 'src/main/python/output/link_delays_only_bc.csv'
        display:
          color:
            dataset: csvFile
            columnName: congestion_index_withDecongestion
            colorRamp:
              ramp: RdBu
              steps: 9
          width:
            dataset: csvFile
            columnName: total_delays_withDecongestion_diff_abs
            scaleFactor: 10
    - title: 'Roadpricing'
      description: 'Capacity usage compared to base case'
