    - title: 'Decongestion - Change in Traffic Volume'
      description: 'Difference in traffic volume compared to basecase'
      type: links
      height: 8
      props:
        network: 'output/berlin-v6.0-1pct-withDecongestion/withDecongestion.output_network.xml.gz'
        projection: EPSG:25832
        zoom: 9.5
        center:
            - 13.4
            - 52.51
        showDifferences: true
        datasets:
          csvFile: 'src/main/python/output/traffic_stats_by_link_daily_dc.csv' 
          csvBase: 'src/main/python/output/traffic_stats_by_link_daily_bc.csv'
        display:
          color:
            dataset: csvFile
            columnName: road_capacity_utilization
            colorRamp:
              ramp: RdBu
              steps: 9
          width:
            dataset: csvFile
            columnName: simulated_traffic_volume_diff_abs
            scaleFactor: 1000
