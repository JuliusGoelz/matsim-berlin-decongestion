            dataset: csvFile
            columnName: congestion_index_withRoadpricing
            colorRamp:
              ramp: RdBu
              steps: 9
          width:
            dataset: csvFile
            columnName: total_delays_withRoadpricing_diff_abs
            scaleFactor: 10
  rowDelaysChart:
    - title: 'Total delays'
      description: 'Total amount of delays for persons using network modes [hrs]'
      type: 'bar'
      height: 6
      dataset: 'src/main/python/output/total_delays.csv'
      x: 'x'
      columns: ['Basecase', 'Decongestion', 'Roadpricing']
      xAxisName: 'Scenario'
      yAxisName: 'Total delays [hrs]'
